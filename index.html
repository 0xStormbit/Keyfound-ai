<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KeyFound AI Linker</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .button-85 {
      padding: 0.6em 2em;
      border: none;
      outline: none;
      color: rgb(255, 255, 255);
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      font-size: 1.2rem;
    }

    .button-85:before {
      content: "";
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing-button-85 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    @keyframes glowing-button-85 {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    .button-85:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #222;
      left: 0;
      top: 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <button class="button-85" role="button" id="btcButton">Open Bitcoin Address</button>

  <script>
    let addresses = [];
    let currentIndex = 0;

    // Fetch list.txt from GitHub raw URL
    fetch("https://raw.githubusercontent.com/Shubsaini08/Keyfound-ai/main/list.txt")
      .then(response => {
        if (!response.ok) throw new Error("Failed to fetch address list");
        return response.text();
      })
      .then(text => {
        addresses = text
          .split('\n')
          .map(line => line.trim())
          .filter(addr => addr.length > 0);
        console.log("Loaded", addresses.length, "addresses.");
      })
      .catch(err => {
        alert("Error loading address list: " + err.message);
      });

    document.getElementById("btcButton").addEventListener("click", () => {
      if (addresses.length === 0) {
        alert("Bitcoin address list not loaded yet.");
        return;
      }

      const address = addresses[currentIndex];
      window.open(`https://blockchair.com/bitcoin/address/${address}`, "_blank");

      currentIndex = (currentIndex + 1) % addresses.length; // Loop back to start
    });
  </script>

</body>
</html>
